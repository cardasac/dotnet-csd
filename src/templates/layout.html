<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Small app for mvps" />
        {% block head %}
            <title>
                {% block title %}{% endblock %}
            </title>
        {% endblock %}
        <link rel="shortcut icon"
              href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="{{ url_for('static', filename='dist/css/main.css') }}"
              rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
             data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">CSD</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="content" class="container-sm mt-2">
            {% block content %}{% endblock %}
        </div>
        <script async src="{{ url_for('static', filename='dist/js/main.js') }}"></script>
    </body>
</html>
